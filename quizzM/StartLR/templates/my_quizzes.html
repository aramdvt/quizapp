<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quizzes</title>
</head>
<body>
    <h1>My Quizzes</h1>
    <ul>
        {% for quiz in quizzes %}
            <li>{{ quiz.title }}</li>
        {% empty %}
            <li>No quizzes found</li>
        {% endfor %}
    </ul>
</body>
</html>
