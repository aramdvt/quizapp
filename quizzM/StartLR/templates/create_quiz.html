<!-- QuizCreator/templates/create_quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
</head>
<body>
    <h1>Create New Quiz</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="question">Question:</label>
            <input type="text" name="question" id="question">
        </div>
        <div id="options">
            <div>
                <label for="option1">Option 1:</label>
                <input type="text" name="option1" id="option1">
            </div>
            <div>
                <label for="option2">Option 2:</label>
                <input type="text" name="option2" id="option2">
            </div>
        </div>
        <button type="button" id="add-option">Add an Option</button>
        <button type="submit">Next</button>
    </form>

    <script>
        document.getElementById('add-option').addEventListener('click', function() {
            var optionsDiv = document.getElementById('options');
            var optionCount = optionsDiv.querySelectorAll('div').length + 1;
            if (optionCount <= 5) {
                var newOptionDiv = document.createElement('div');
                newOptionDiv.innerHTML = `
                    <label for="option${optionCount}">Option ${optionCount}:</label>
                    <input type="text" name="option${optionCount}" id="option${optionCount}">
                `;
                optionsDiv.appendChild(newOptionDiv);
            } else {
                alert('Maximum number of options reached (5)');
            }
        });
    </script>
</body>
</html>
